<div style="padding: 10px;">
   <div class="container-general" style="margin-top: 10px;">
      <div style="display: flex;gap: 10px;flex-wrap: wrap;">
         <ng-container *ngFor="let header of arrayHeaders;index as i">
            <div style="flex-grow: 1;flex-basis: 30%;display: flex;flex-direction: column;gap: 10px;" >
          
            <app-general-table  [headersTable]="header" [dataTabel]="arrayDatasTable[i]" [titleTable]="titlesTable[i]"></app-general-table>
            </div>
         </ng-container>
      </div>
   </div>

</div>
